<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Profil — Connexion</title>
<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Accélère l'établissement TLS vers Firebase/CDN -->
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
<link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/settings.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</link></head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
<a class="navbar-brand text-glow" href="index.html">Archive</a>
<button aria-controls="navbarNav" aria-expanded="false" aria-label="Menu" class="navbar-toggler custom-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        ☰
      </button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto me-2">
<li class="nav-item"><a class="nav-link" href="mangas.html">Mangas</a></li>
<li class="nav-item"><a class="nav-link" href="animes.html">Animes</a></li>
<li class="nav-item"><a class="nav-link" href="films.html">Films</a></li>
<li class="nav-item"><a class="nav-link" href="series.html">Séries</a></li>
<li class="nav-item"><a class="nav-link" href="novels.html">Novels</a></li>
<li class="nav-item"><a class="nav-link" href="formulaires.html">Formulaires</a></li>
</ul>
</div>
<!-- Bouton compte hors burger -->
<a aria-label="Compte / Paramètres" class="account-btn ms-2" href="settings.html" id="accountButton">
<i class="bi bi-person-circle account-icon" id="accountIcon"></i>
<img alt="Avatar utilisateur" class="account-avatar" decoding="async" id="accountAvatar" loading="lazy"/>
</a>
</div>
</nav>
<main class="container">
<h1 class="mb-4" style="color:var(--text-strong)">Profil</h1>
<section class="card profile-card">
<div class="card-body">
<div class="d-flex align-items-center gap-3 mb-3">
<img alt="Avatar" class="avatar-xl" decoding="async" id="profileAvatar" loading="lazy"/>
<div>
<div class="h5 mb-1" id="profileName">—</div>
<div class="muted" id="profileEmail">—</div>
<div class="mt-1"><span class="pill" id="roleChip">—</span></div>
</div>
</div>
<div class="d-flex flex-wrap gap-2">
<button class="btn btn-primary" id="btnToggleAuth">Connexion</button>
<button class="btn btn-outline-light" id="btnChangeAvatar">Changer l'avatar</button>
</div>
</div>
</section>
</main>
<!-- Modal choix avatar -->
<div aria-hidden="true" class="modal fade" id="avatarModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content profile-card">
<div class="modal-header">
<h5 class="modal-title">Choisir un avatar</h5>
<button aria-label="Close" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<div class="choices-grid" id="avatarChoices"></div>
</div>
<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
<button class="btn btn-primary" disabled="" id="btnSaveAvatar">Enregistrer</button>
</div>
</div>
</div>
</div>
<script src="js/profile.js" type="module"></script>
<script defer="True" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
